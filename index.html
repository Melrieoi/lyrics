<!DOCTYPE html>

<html lang="en">

<head id="Hardworlder"> <!-- needs to be generic -->
</head>

<body>

<h1>Lyrics example:</h1>

<h2 id="songTitle"></h2>
<h3 id="artistName"></h3>
<h4 id="albumName"></h4>
<pre id="lyricsText"></pre>

<script>
    function loadLyrics() {
        let selectedFile = document.getElementById("Hardworlder").value; // needs to be generic

        fetch("lyrics/" + selectedFile)
            .then(response => response.json()) 
            .then(data => {
                document.getElementById("songTitle").innerText = data.title;
                document.getElementById("artistName").innerText = "Artist: " + data.artist;
                document.getElementById("albumName").innerText = "Album: " + data.album;
                document.getElementById("lyricsText").innerText = data.lyrics;
            })
            .catch(error => console.error("Error loading the lyrics:", error));
    }
</script>

</body>

</html>
