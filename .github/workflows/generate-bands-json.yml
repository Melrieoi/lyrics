name: Generate Bands JSON

on:
  push:
    branches:
      - main
    paths:
      - 'Bands/**'   # Trigger action when any files in the 'Bands' folder change

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Set your Node.js version here

      - name: Install dependencies
        run: |
          cd /home/runner/work/lyrics/lyrics/  # Change to the correct directory
          npm install

      - name: Generate bands.json
        run: |
          cd /home/runner/work/lyrics/lyrics/  # Change to the correct directory
          npm run generate-bands-json

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Commit and Push Changes
        run: |
          git add bands.json
          git commit -m "Update bands.json"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/Melrieoi/lyrics.git main

      - name: Debug File Structure
        run: ls -R