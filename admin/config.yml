  - name: "bands"
    label: "Bands"
    folder: "Bands"
    extension: "json"
    format: "json"
    create: true
    slug: "{{bandName | slug}}"
    identifier_field: "bandName" # Ensures the entry is identified by band name, not an ID
    fields:
      - { name: "bandName", label: "Band Name", widget: "string" }
      - { name: "image", label: "Band Image", widget: "image", required: false }
      - name: "albums"
        label: "Albums"
        widget: "list"
        fields:
          - { name: "albumName", label: "Album Name", widget: "string" }
          - { name: "year", label: "Year", widget: "number", required: false }
          - name: "songs"
            label: "Songs"
            widget: "list"
            fields:
              - { name: "songName", label: "Song Name", widget: "string" }
              - { name: "lyrics", label: "Lyrics", widget: "text", required: false }